    <script type="text/javascript">
        function OptanonWrapper() { }
        function knowledge_rightFunc(selectedValue) {
            const checkboxes = document.querySelectorAll('input[name="knowledge"]');
            
            // 다른 체크박스는 해제
            checkboxes.forEach(cb => {
            cb.checked = cb.value === selectedValue;
            });

            const fileMap = {
            "brochures": "brochures.html",
            "casestudy": "case-studies.html",
            "expertqnas": "expert-q-and-as.html",
            "infographics": "infographics.html",
            "oem": "oem-approvals-and-credentials.html",
            "podcasts" : "podcasts",
            "schematics" : "schematics",
            };

            const file = fileMap[selectedValue];
            if (file) {
            fetch(`../knowledge-centre/${file}`)
                .then(res => res.text())
                .then(data => {
                document.getElementById('knowledge_right').innerHTML = data;
                });
            }
        }

        // ✅ URL 파라미터로 체크값 받아 실행 (최초 진입 시)
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const checkValue = params.get('check');
            if (checkValue) {
            const checkbox = document.querySelector(`input[name="knowledge"][value="${checkValue}"]`);
            if (checkbox) {
                checkbox.checked = true;
                knowledge_rightFunc(checkValue);
            }
            }
        });
    </script>
